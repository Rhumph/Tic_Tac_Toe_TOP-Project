<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="./scriptv2.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="page-grid">

        <div id="side-bar">
            <h1>Welcome to my Naughts & Crosses (Tic-Tac-Toe) game!<h1>
                    <div class="name-field">
                        <input type="text" name="Player 1 name input" id="p1-name-input" class="player-name-input" placeholder="Player 1 Name">
                        <input type="text" name="Player 2 name input" id="p2-name-input" class="player-name-input"
                        placeholder="Player 2 Name">
                    </div>
        </div>

        <div id="main-body">
            <h1>Let's Play a Game!</h1>
            <table id="game-table">
                <tbody>
                    <tr>
                        <td data-tile-index="0">
                            <button class="table-button"></button>
                        </td>
                        <td data-tile-index="1">
                            <button class="table-button"></button>
                        </td>
                        <td data-tile-index="2">
                            <button class="table-button"></button>
                        </td>
                    </tr>
                    <tr>
                        <td data-tile-index="3">
                            <button class="table-button"></button>
                        </td>
                        <td data-tile-index="4">
                            <button class="table-button"></button>
                        </td>
                        <td data-tile-index="5">
                            <button class="table-button"></button>
                        </td>
                    </tr>
                    <tr>
                        <td data-tile-index="6">
                            <button class="table-button"></button>
                        </td>
                        <td data-tile-index="7">
                            <button class="table-button"></button>
                        </td>
                        <td data-tile-index="8">
                            <button class="table-button"></button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button id="game-reset-button">Reset (not finished)</button>
        </div>

    </div>


</body>

</html>
